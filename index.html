<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Dominique Chin-Jones">
    <meta name="description" content="The portfolio landing page for architect, engineer, and designer, Maliq Fitzgerald.">
    <link rel="stylesheet" href="style.css">
    <title>Maliq Fitzgerald Portfolio</title>
</head>
<body>
    <div class="main-container">
        <!-- Landing Area -->
        <div id="landing">
            <div id="landing-text">
                <div id="landing-text-inner">
                    <h1>Maliq Fitzgerald</h1>
                    <h2>Architect, Engineer, Designer</h2>
                    <a href="#images" class="btn" id="view-work">
                        View Work
                    </a>
                </div>
            </div>
            <div id="landing-image"></div>
        </div>
        <!-- End Landing Area -->

        <div id="images">
            <div id="header">
                <h2>My Work</h2>
            </div>
            <img src="img/work-one.jpg" alt="Glass design">
            <div class="caption">
                <h3>Beautiful Glass Design</h3>
                <p></p>
            </div>
            <img src="img/work-two.jpg" alt="Solid structure">
            <div class="caption">
                <h3>Structure Without Sacrificing Quality</h3>
                <p></p>
            </div>
            <img src="img/work-three.jpg" alt="Stunning architecture">
            <div class="caption">
                <h3>Stunning, Almost Impossible Architecture</h3>
                <p></p>
            </div>
            <img src="img/work-four.jpg" alt="Symmetric not simplistic">
            <div class="caption">
                <h3>Symmetric But Not Simplistic</h3>
                <p></p>
            </div>
            <img src="img/work-five.jpg" alt="Beautiful creations">
            <div class="caption">
                <h3>Eye Popping Creations</h3>
                <p></p>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
